name: ğŸš€ Deploy website on push
on:
  push:
    branches:
      - master
jobs:
  build:
    name: âš™ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: â• Install dependecies
        run: npm ci

      - name: â­ Build website
        run: npm run build

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out
  deploy:
    needs: build
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
        - name: ğŸšš Get build artifacts
          uses: actions/download-artifact@v4
          with:
            name: out
            path: out

        - name: ğŸ“‚ Sync files
          uses: SamKirkland/FTP-Deploy-Action@v4.3.5
          with:
            server: ftp.unaideamas.com
            username: ${{ secrets.ftp_username }}
            password: ${{ secrets.ftp_password }}
            local-dir: out/
            server-dir: /
